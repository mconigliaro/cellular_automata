---
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.8.0
    steps:
      - checkout
      - run:
          name: Install poetry
          command: pip install poetry
      - run:
          name: Install dependencies
          command: poetry install
      - run:
          name: Run pytest
          command: poetry run pytest --junitxml=test-results/pytest/results.xml
      - store_test_results:
          path: test-results
